# Unique project key (must match the key in Jenkinsfile)
sonar.projectKey=Crisp_Navigation

# Project name and version
sonar.projectName=Crisp Navigation System
sonar.projectVersion=1.0

# Source files location (adjust based on your project structure)
sonar.sources=src/main/java
sonar.tests=src/test/java

# Encoding and language
sonar.language=java
sonar.sourceEncoding=UTF-8

# Compiled binaries location (default for Maven)
sonar.java.binaries=target/classes

# SonarQube Server (only needed if not set in Jenkins)
# sonar.host.url=http://your-sonarqube-server:9000

# Authentication token (only needed if not using Jenkins credentials)
# sonar.login=your-sonar-token

